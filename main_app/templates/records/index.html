{% extends 'base.html' %} {% block content %}

<h1>Record List</h1>
<hr />

{% for r in records %}

<div class="card">
  <a href="/records/{{ r.id }}">
    <div class="card-content">
      <span class="card-title">{{ r.album }}</span>
      <p>Artist: {{ r.artist }}</p>
      <p>Released: {{ r.released }}</p>
    </div>
  </a>
</div>

{% endfor %} {% endblock %}
