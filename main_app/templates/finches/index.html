{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for f in finches %}

    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ f.breed }}</span>
            <p>Color: {{ f.color }}</p>
            <p>Length: {{ f.length }}</p>
            <p>Region: {{ f.region }}</p>
        </div>
    </div>

{% endfor %}

{% endblock %}
