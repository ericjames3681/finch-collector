{% extends 'base.html' %}
{% block content %}

<h1>Distributor Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">
            <p>Distributed by: {{distributors.name}} </p>
            <p>Website: {{distributors.website}}</p>
        </span>
      </div>
      <div class="card-action">
        <a href="{% url 'distributors_update' distributor.id %}">Edit</a>
        <a href="{% url 'distributors_delete' distributor.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
